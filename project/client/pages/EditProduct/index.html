<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/layouts/header.css">
    <style>
        .card-block {
            flex-wrap: wrap;
            gap: 20px
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h2>Product Register Form</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" id="categorySelect">
                </select>
            </div>
            <div class="mb-3">
                <label for="nameProduct" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="nameProduct" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Link image</label>
                <input type="text" class="form-control" id="image"
                    placeholder="Example: https://cdnv2.tgdd.vn/webmwg/2024/tz/images/deskto...">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter product price">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./main.js"></script>

</html>
